e">123</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;<span class="built_in">head</span>&gt;</span><br><span class="line">    &lt;title&gt;响应式导航&lt;/title&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">&quot;utf-8&quot;</span>&gt;</span><br><span class="line">    &lt;style <span class="built_in">type</span>=<span class="string">&quot;text/css&quot;</span>&gt;</span><br><span class="line">        body &#123;</span><br><span class="line">            margin: 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        .topnav &#123;</span><br><span class="line">            overflow: hidden;</span><br><span class="line">            background-color: <span class="comment">#333;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">            .topnav a &#123;</span><br><span class="line">                <span class="built_in">float</span>: left;</span><br><span class="line">                display: block;</span><br><span class="line">                color: <span class="comment">#f2f2f2;</span></span><br><span class="line">                text-align: center;</span><br><span class="line">                padding: 14px 16px;</span><br><span class="line">                text-decoration: none;</span><br><span class="line">                font-size: 17px;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">                .topnav a:hover &#123;</span><br><span class="line">                    background-color: <span class="comment">#ddd;</span></span><br><span class="line">                    color: black;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            .topnav .icon &#123;</span><br><span class="line">                display: none;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        @media screen and (max-width: 600px) &#123;</span><br><span class="line">            .topnav a:not(:first-child) &#123;</span><br><span class="line">                display: none;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            .topnav a.icon &#123;</span><br><span class="line">                <span class="built_in">float</span>: right;</span><br><span class="line">                display: block;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            </span><br><span class="line">            .container &#123;</span><br><span class="line">                display: inline-block;</span><br><span class="line">                cursor: pointer;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            </span><br><span class="line">            .bar1, .bar2, .bar3 &#123;</span><br><span class="line">                width: 35px;</span><br><span class="line">                height: 5px;</span><br><span class="line">                background-color: <span class="comment">#333;</span></span><br><span class="line">                margin: 6px 0;</span><br><span class="line">                transition: 0.4s;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            .change .bar1 &#123;</span><br><span class="line">                -webkit-transform: rotate(-45deg) translate(-9px, 6px);</span><br><span class="line">                transform: rotate(-45deg) translate(-9px, 6px);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            .change .bar2 &#123;</span><br><span class="line">                opacity: 0;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            .change .bar3 &#123;</span><br><span class="line">                -webkit-transform: rotate(45deg) translate(-8px, -8px);</span><br><span class="line">                transform: rotate(45deg) translate(-8px, -8px);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @media screen and (max-width: 600px) &#123;</span><br><span class="line">            .topnav.responsive &#123;</span><br><span class="line">                position: relative;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">                .topnav.responsive .icon &#123;</span><br><span class="line">                    position: absolute;</span><br><span class="line">                    right: 0;</span><br><span class="line">                    top: 0;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                .topnav.responsive a &#123;</span><br><span class="line">                    <span class="built_in">float</span>: none;</span><br><span class="line">                    display: block;</span><br><span class="line">                    text-align: left;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">    &lt;script <span class="built_in">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span><br><span class="line">        <span class="keyword">function</span> myFunction(iconid) &#123;</span><br><span class="line">            iconid.classList.toggle(<span class="string">&quot;change&quot;</span>);</span><br><span class="line">            var x = document.getElementById(<span class="string">&quot;myTopnav&quot;</span>);</span><br><span class="line">            <span class="keyword">if</span> (x.className === <span class="string">&quot;topnav&quot;</span>) &#123;</span><br><span class="line">                x.className += <span class="string">&quot; responsive&quot;</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                x.className = <span class="string">&quot;topnav&quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div class=<span class="string">&quot;topnav&quot;</span> <span class="built_in">id</span>=<span class="string">&quot;myTopnav&quot;</span>&gt;</span><br><span class="line">        &lt;a href=<span class="string">&quot;#home&quot;</span>&gt;主页&lt;/a&gt;</span><br><span class="line">        &lt;a href=<span class="string">&quot;#news&quot;</span>&gt;新闻中心&lt;/a&gt;</span><br><span class="line">        &lt;a href=<span class="string">&quot;#contact&quot;</span>&gt;联系我们&lt;/a&gt;</span><br><span class="line">        &lt;a href=<span class="string">&quot;#about&quot;</span>&gt;关于&lt;/a&gt;</span><br><span class="line">        &lt;a href=<span class="string">&quot;javascript:void(0);&quot;</span> style=<span class="string">&quot;font-size:15px;&quot;</span> class=<span class="string">&quot;icon&quot;</span>&gt;</span><br><span class="line">            &lt;!--&amp;<span class="comment">#9776;--&gt;</span></span><br><span class="line">            &lt;div class=<span class="string">&quot;container&quot;</span> onclick=<span class="string">&quot;myFunction(this)&quot;</span>&gt;</span><br><span class="line">                &lt;div class=<span class="string">&quot;bar1&quot;</span>&gt;&lt;/div&gt;</span><br><span class="line">                &lt;div class=<span class="string">&quot;bar2&quot;</span>&gt;&lt;/div&gt;</span><br><span class="line">                &lt;div class=<span class="string">&quot;bar3&quot;</span>&gt;&lt;/div&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        &lt;/a&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;div style=<span class="string">&quot;padding-left:16px&quot;</span>&gt;</span><br><span class="line">        &lt;h2&gt;标题&lt;/h2&gt;</span><br><span class="line">        &lt;p&gt;内容&lt;/p&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>
